<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <header>
      <div class="storage-container">Save to Local Computer Options
      <button class="storage-save storage">Save Projects</button>
      <button class="storage-clear storage">Clear Projects</button>
      <button class="storage-load storage">Load Projects</button>
      </div>
      <h1>Todo list</h1>
    </header>

    <main>
        <div class="sidebar">
            <div class="projects"><h2>Projects</h2></div>
        </div>
        <div class="display"></div>
    </main>

    <footer> <div> Created by James Spencer </div></footer>

    <div class="modal-project modal">
        <div class="modal-content">
            <span class="close-project close">&times;</span>
            <button class="save-project save">Save</button>
            <form action="main.js" class="form">
                <label for="title-project">Title:</label>
                <input type="text" id="title-project" class="title-project inputs-project"/>
                <label for="description-project">Description:</label>
                <input type="text" id="description-project" class="description-project inputs-project"/>
            </form>
        </div>
    </div>

    <div class="modal-todo modal">
        <div class="modal-content">
            <span class="close close-todo">&times;</span>
            <button class="save save-todo" data-index="0">Save</button>
            <form action="main.js" class="form">
                <label for="title-todo">Title:</label>
                <input type="text" id="title-todo" class="title-todo inputs-todo"/>
                <label for="description-todo">Description:</label>
                <input type="text" id="description-todo" class="description-todo inputs-todo"/>
                <label for="due-date-todo">Due date:</label>
                <input type="date" id="due-date-todo" class="due-date-todo inputs-todo"/>
                <label for="priority-todo">Priority:</label>
                <input type="number" id="priority-todo" class="priority-todo inputs-todo">
                <label for="notes-todo">Notes:</label>
                <input type="number" id="notes-todo" class="notes-todo inputs-todo">
            </form>
        </div>
    </div>

    <div class="modal-todo-edit modal">
      <div class="modal-content">
          <span class="close close-todo-edit">&times;</span>
          <button class="save save-todo-edit" data-index="0">Save</button>
          <form action="main.js" class="form">
              <label for="title-todo-edit">Title:</label>
              <input type="text" id="title-todo-edit" class="title-todo-edit inputs-edit"/>
              <label for="description-todo-edit">Description:</label>
              <input type="text" id="description-todo-edit" class="description-todo-edit inputs-edit"/>
              <label for="due-date-todo-edit">Due date:</label>
              <input type="date" id="due-date-todo-edit" class="due-date-todo-edit inputs-edit"/>
              <label for="priority-todo-edit">Priority:</label>
              <input type="number" id="priority-todo-edit" class="priority-todo-edit inputs-edit">
              <label for="notes-todo-edit">Notes:</label>
              <input type="number" id="notes-todo-edit" class="notes-todo-edit inputs-edit">
          </form>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
